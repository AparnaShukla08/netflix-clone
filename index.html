<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="netflix-logo.png" type="image/x-icon">
</head>
<body>
    <div class="background">

    </div>
    <div class="foreground">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p></p>
        <div class="readytowatch">Ready to watch? Enter your email to create or restart your membership</div>
        <p></p>
        <input type="text" placeholder="Email address" class="email"><input type="button" value="Get Started >" class="getstartedbutton" >
    </div>
    <div class="logo">
        <img src="netflix-logo-0.png" width="160">
    </div>
    <input type="button" value="Sign In" class="signin">
    <div class="darkscreen">

    </div>
    <div class="drop">
        <select name="Language">
            <option value="English">English</option>
            <option value="हिंदी">हिंदी</option>
        </select>
    </div>
</body>
</html>
